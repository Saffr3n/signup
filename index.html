<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>

  <div class="left">
    <div class="logo">
      <img src="odin-lined.png" alt="logo">ODIN
    </div>

    <div class="footer">Photo by
      <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on
      <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a>
    </div>
  </div>

  <div class="right">
    <div class="text">
      This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
      Sign up <em>now</em> to get started.
      <br><br>
      You <em>know</em> you want to.
    </div>

    <form action="#" method="POST">
      <div class="heading">Let's do this!</div>

      <div class="input-row">
        <div class="input-group">
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name" required>
        </div>

        <div class="input-group">
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name" required>
        </div>
      </div>
      
      <div class="input-row">
        <div class="input-group">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" required>
        </div>
        
        <div class="input-group">
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" name="phone" id="phone" required>
        </div>
      </div>
      
      <div class="input-row">
        <div class="input-group">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" required>
          <div class="message"></div>
        </div>
        
        <div class="input-group">
          <label for="confirm">CONFIRM PASSWORD</label>
          <input type="password" name="confirm" id="confirm" required>
        </div>
      </div>

      <div class="btn-bg"><button type="submit">Create Account</button></div>
    </form>

    <div class="login">Already have an account? <a href="#">Log in</a></div>
  </div>

  <script>
    const password = document.querySelector('#password');
    const confirm = document.querySelector('#confirm');
    const submit = document.querySelector('button');
    const message = document.querySelector('.message');

    password.addEventListener('input', match);
    confirm.addEventListener('input', match);

    function match() {
      if (password.value === confirm.value) {
        password.classList.remove('error');
        confirm.classList.remove('error');
        message.textContent = "";
        submit.disabled = false;
      }
      else {
        password.classList.add('error');
        confirm.classList.add('error');
        message.textContent = "* Passwords don't match";
        submit.disabled = true;
      }
    }
  </script>

</body>
</html>
